<!DOCTYPE html>
<html>

  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>

  <body class="body">
    <header class="header">
      <img class="header-img" src="./eisenhower-matrix.jpg">
      <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <article class="main-element">
      <h1 class="hidden">Todo App</h1>
      <section id="adding-element">
        <h2><label class="label" for="new-task">Add Item</label></h2>
        <div class="task-row-wrapper">
          <input class="input task" id="new-task" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <section>
        <h2 class="title">Todo</h2>
        <ul class="list-items" id="incomplete-tasks">
          <li class="tasks-item">
            <input class="input" type="checkbox">
            <label class="task label">Pay Bills</label>
            <input class="input task" type="text">
            <button class="edit button">Edit</button>
            <button class="delete button">
              <img class="remove-img" src="./remove.svg">
            </button>
          </li>
          <li class="edit-mode tasks-item">
            <input class="input" type="checkbox">
            <label class="task label">Go Shopping</label>
            <input class="input task" type="text" value="Go Shopping">
            <button class="edit button">Save</button>
            <button class="delete button">
              <img class="remove-img" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h2 class="title">Completed</h2>
          <ul class="list-items" id="completed-tasks">
            <li class="tasks-item">
              <input class="input" type="checkbox" checked>
              <label class="task label">See the Doctor</label>
              <input class="input task" type="text">
              <button class="edit button">Edit</button>
              <button class="delete button">
                <img class="remove-img" src="./remove.svg">
              </button>
            </li>
          </ul>
        </section>
    </article>
    <script src="app.js"></script>
  </body>

</html>
